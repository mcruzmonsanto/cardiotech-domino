<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anotador Cardiotech - Domin√≥</title>
    <link rel="stylesheet" href="style.css?v=5.1">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="logo.jpg">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <div class="header">
        <img src="logo.jpg" alt="Cardiotech Logo" class="logo">
        <button class="settings-btn" onclick="openConfigModal()">
            <span class="material-icons" style="color: var(--brand-red);">settings</span>
        </button>
    </div>

    <div class="scoreboard">
        <div class="team" id="teamA">
            <input type="text" value="NOSOTROS" class="team-name">
            <div class="score" id="scoreA">0</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressA" style="width: 0%"></div>
            </div>
        </div>

        <div class="divider"></div>

        <div class="team" id="teamB">
            <input type="text" value="ELLOS" class="team-name">
            <div class="score" id="scoreB">0</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressB" style="width: 0%"></div>
            </div>
        </div>
    </div>

    <!-- Historial de Jugadas -->
    <!-- Historial de Jugadas -->
    <div class="history-section" id="historySection">
        <div class="history-list" id="historyList">
            <p class="history-empty">No hay jugadas registradas</p>
        </div>
    </div>

    <div class="calculator-area">

        <div class="calc-screen" id="calcScreen">0</div>

        <div class="assign-buttons">
            <button onclick="assignTo('A')" class="btn-assign btn-assign-a" id="assignBtnA">Sumar a <br><b
                    id="teamNameBtnA">NOSOTROS</b></button>
            <button onclick="assignTo('B')" class="btn-assign btn-assign-b" id="assignBtnB">Sumar a <br><b
                    id="teamNameBtnB">ELLOS</b></button>
        </div>

        <div class="keypad">
            <button class="key" onclick="appendNumber(7)">7</button>
            <button class="key" onclick="appendNumber(8)">8</button>
            <button class="key" onclick="appendNumber(9)">9</button>
            <button class="key key-del" onclick="deleteLastChar()">‚å´</button>

            <button class="key" onclick="appendNumber(4)">4</button>
            <button class="key" onclick="appendNumber(5)">5</button>
            <button class="key" onclick="appendNumber(6)">6</button>
            <button class="key key-premio" onclick="openBonusModal()">
                <span class="premio-val">+<span class="bonus-val">25</span></span>
                <span>Premio</span>
            </button>

            <button class="key" onclick="appendNumber(1)">1</button>
            <button class="key" onclick="appendNumber(2)">2</button>
            <button class="key" onclick="appendNumber(3)">3</button>
            <button class="key key-0" onclick="appendNumber(0)">0</button>
        </div>
    </div>

    <!-- Modal de Configuraci√≥n -->
    <div class="config-modal" id="configModal">
        <div class="config-modal-content">
            <div class="config-header">
                <h3>‚öôÔ∏è Configuraci√≥n</h3>
                <button class="btn-close-modal" onclick="closeConfigModal()">‚úï</button>
            </div>

            <div class="config-section">
                <label class="config-label">Meta de la Partida</label>
                <div class="config-option-group">
                    <button class="btn-limit" onclick="setGameLimit(100)">100 puntos</button>
                    <button class="btn-limit active" onclick="setGameLimit(200)">200 puntos</button>
                    <button class="btn-limit" onclick="setGameLimit(500)">500 puntos</button>
                </div>
                <p class="config-hint">Actual: <span id="currentLimit">200</span> puntos</p>
            </div>

            <div class="config-section">
                <label class="config-label">Valor del Premio</label>
                <p class="config-hint">Para capic√∫a, pase, etc.</p>
                <input type="number" id="bonusInput" class="config-input" min="1" max="100" value="25">
                <button class="btn-config-save" onclick="saveBonusConfig()">Guardar Premio</button>
            </div>

            <div class="config-section">
                <button class="btn-new-game" onclick="resetGameFromConfig()">üîÑ Nueva Partida</button>
            </div>
        </div>
    </div>

    <script src="logic.js"></script>
</body>

</html>
